name: Generate blog
on:
    push:
        branches:
            - master
jobs:
    build:
        runs-on: 'ubuntu-latest'
        steps:
            - uses: "actions/checkout@v2"
            - name: Copy repository contents via scp
              uses: appleboy/scp-action@master
              env:
                HOST: ${{ secrets.HOST }}
                USERNAME: ${{ secrets.USERNAME }}
                PORT: ${{ secrets.PORT }}
                KEY: ${{ secrets.SSHKEYS }}
              with:
                  source: "."
                  target: "/var/www/AleBlog"
            - name: generate blog
              uses: appleboy/ssh-action@master
              with:
                  HOST: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  KEY: ${{ secrets.SSHKEYS }}
                  script: |
                    npm i ci
                    npm run generate
                    pm2 restart